        // this function is activated in case of a success
        function getSuccess(Studentsdata) {
            Students = Studentsdata; // keep the Students array in a global variable;
            try {
                tbl = $('#StudentsTable').DataTable({
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Hebrew.json"
                    },
                    data: Studentsdata,
                    "autoWidth": false,
                    pageLength: 8,
                    columns: [
                        {
                            data: "StudentId",
                            title: "ת.ז"
                        },
                        {
                            data: "FirstName",
                            title: "שם פרטי"
                        },
                        {
                            data: "LastName",
                            title: "שם משפחה"
                        },
                       
                         {
                             data: "CellPhone",
                             title: 'טלפון'
                         },
                          {
                              data: "Email",
                              title: "דוא'ל"
                          },
                             {
                                 data: "DepartmentName",
                                 title: "מחלקה"
                             },

                       {
                           "className": 'edit',
                           "orderable": false,
                           "data": null,
                           "defaultContent": '',
                           render: function (data, type, row, meta) {
                               let datastu = "data-StuId='" + row.StudentId + "'";
                               editBtn = " <span class='editBtn btn btn-success fa fa-edit'" + datastu + " ></span> ";
                               return editBtn;
                           }
                       },
                        {
                            "className": 'view',
                            render: function (data, type, row, meta) {
                                let datastu = "data-StuId='" + row.StudentId + "'";
                                viewBtn = "<span class ='viewBtn btn btn-info fa fa-eye-slash'" + datastu + " > </span>";
                                return viewBtn;
                            }
                        },
                        {
                            "className": 'delete',
                            render: function (data, type, row, meta) {
                                let datastu = "data-StuId='" + row.StudentId + "'";
                                deleteBtn = " <span class='deleteBtn btn btn-danger fa fa-remove'" + datastu + "></span>";
                                return deleteBtn;
                            },
                        }
                    ],
                });
                buttonEvents();
            }

            catch (err) {
                alert(err);
            }
        }
        //function getImg(data, type, full, meta) {
        //    if (full.Pgroup == "family")

        //    if (full.Pgroup == "friend")
        //        return '<img src="images/fr.png" />';
        //    else
        //        return '<img src="images/wo.png" />';
        //}

        // this function is activated in case of a failure
        function error(err) {
            alert("Error: " + err);
        }

        // wire all the buttons to their functions
        function buttonEvents() {
            // Add event listener for opening and closing details
            $("#StudentsTable").on('click', 'td.edit', function () {
                var tr = $(this).closest('tr');
                var row = tbl.row(tr);
                if (row.child.isShown()) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    // Open this row
                    row.child(format(row.data())).show();
                    tr.addClass('shown');
                    let datastu = "data-StuId='" + row.StudentId + "'";
                    editBtn = " <span class='editBtn btn btn-success fa fa-check-square-o'" + datastu + " ></span> ";
                    document.getElementsByClassName("shown") = editBtn;
                }

            });
        }
        function format(Students) {
            return '<table cellpadding="5" cellspacing="0" border="0" style="padding-left:50px; text-align:center" dir="rtl" >' +
                '<tr>' +
                '<td><input type="text" class="form-control" id="id" placeholder="★ ת.ז" ></td>' +
                '<td><input type="text" class="form-control" id="firstName" placeholder="★ שם פרטי" ></td>' +
                '<td><input type="text" class="form-control" id="lastName" placeholder="★ שם משפחה" ></td>' +
                '<td><input type="tel" class="form-control" id="phone" placeholder = "★ טלפון" pattern = "[0]{1}[0-9]{9}" oninvalid ="this.setCustomValidity("0ddddddddd הפורמט צריך להיות")" oninput = "this.setCustomValidity("")></td>' +
                '<td><input type="email" class="form-control" id="email" placeholder="★ מייל" /></td>' +
                '<td><input type="department" class="form-control" id="department" placeholder="★ מחלקה" /></td>' +
                '<button type="button" class="btn btn-outline-success btn-sm">שמור</button>'
            '</tr>' +
            '</table>';
        }

    </script>
