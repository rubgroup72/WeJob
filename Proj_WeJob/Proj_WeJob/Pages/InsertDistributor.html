<!DOCTYPE html>
<html>
<head>
    <title>Insert Distributor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Scripts/ajaxCalls.js"></script>
    <link href="../css/StyleInsertDisributor.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form id="pForm" dir="rtl">
            <h2>הוספת מפיץ חדש</h2>
            <center>
                <table style="width:50%">
                    <tr>
                        <th>  <label for="name"><span class="red-star"> ★ </span></label></th>
                        <th> <input type="text" class="form-control" id="name" placeholder="רשום שם החברה" required></th>
                    </tr>
                    <tr>
                        <th><label for="familyName"><span class="red-star"> ★ </span> </label></th>
                        <th> <input type="text" class="form-control" id="familyName" placeholder="רשום שם איש הקשר" required></th>
                    </tr>
                    <tr>
                        <th><label for="Tel"></label></th>
                        <th>
                            <input type="tel" class="form-control" id="phone"
                                   placeholder="רשום טלפון"
                                   pattern="[0]{1}[0-9]{9}"
                                   oninvalid="this.setCustomValidity('0ddddddddd הפורמט צריך להיות ')"
                                   oninput="this.setCustomValidity('')">
                        </th>
                    </tr>
                    <tr>
                        <th><label for="Email"><span class="red-star"> ★ </span></label></th>
                        <th>
                            <input type="email" class="form-control" id="email" placeholder="רשום דו'אל" />
                        </th>
                    </tr>
                    <tr>
                        <th></th>
                        <th><input type="submit" value="הוסף" /></th>
                    </tr>
                </table>
            </center>
            <div class="form-group">
              
               
            </div>
            <div class="form-group">
                
               
            </div>
            <div class="form-group">
                
               
            </div>
            <div class="form-group">
             
               
            </div>

            <!--<button class="btn btn-default" id="add">Add</button>-->
            
        </form>
    </div>

</body>
</html>
