    <script>
        $(document).ready(function () {

            //כיווץ לתוך רשימה נפתחת
            //$('ul.navbar-nav').responsiveCollapse({
            //    breakPoint: 768
            //});
            $("#pForm").submit(f1);

            //בעת לחיצה על כפתור הכנס נגיע לפונקצית הוספת מפיץ
            function AddDistibutor() {

                Distributor = { // Note that the name of the fields must be identical to the names of the properties of the object in the server
                    NameCompany: $("#namecompany").val(),
                    NamePerson: $("#name").val(),
                    Phone: $("#phone").val(),
                    Email: $("#email").val(),
                }
                ajaxCall("POST", "../api/distributor", JSON.stringify(Distributor), success, error);
            }
            function f1() {
                AddDistibutor();
                return false; // the return false will prevent the form from being submitted
                // hence the page will not reload
            }
            function success(data) {
                swal("הנתונים הוכנסו בהצלחה", "Great Job", "success");
                //window.location.href = 'ListOfJobDistributors.html';
            }
            function error(err) {
                err = JSON.parse(err.responseText);
                swal("Error!", err.ExceptionMessage, "error");
            }
        });
    </script>
