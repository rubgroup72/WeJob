        $(document).ready(function () {
             document.getElementById("cotart").innerHTML = "התאמת תתי קטגוריות למשרה " + localStorage.getItem("JobName");
            localStorage.removeItem("SubCats");
            $("#pForm").submit(f1);
            ajaxCall("Get", "../api/Categorys", "", successGetCategory, error);
        });
        function SubCategoryFunction() {
            uri = "../api/SubCategory?CategoryNo=" + $("#Select1").val();
            ajaxCall("GET", uri, "", successGetSubCategory, error);
        }
        function getSubCatFromSearch() {
            uri = "../api/SubCategorySearch?Search=" + $("#search").val() + "&CategoryNo=" + $("#Select1").val();
            ajaxCall("get", uri, "", successGetSubCategory, error);
        }
        // this function is activated in case of a success of category
        function successGetCategory(CategoryData) {
            Category = CategoryData;
            try {
                str = "<label for='exampleFormControlSelect2'>קטגוריה</label>";
                str += "<select required class='form-control' onchange='SubCategoryFunction()' id='Select1' > ";
                str += "<option value='בחר'  disabled selected>בחר</option> ";
                for (var i = 0; i < CategoryData.length; i++) {
                    str += "<option class='selectCat' value='" + Category[i].CategoryNo + "'>" + Category[i].CategoryName + '</option >';
                }
                str += " </select>";
                document.getElementById("category").innerHTML = str;
                if (localStorage.getItem("SubCats") != null) {
               document.getElementById("subcategory").innerHTML += '<label>' + localStorage.getItem("SubCats") + ', </label>';

                }
            }
            catch (err) {
                alert(err);
            }
        }

        // this function is activated in case of a success of category
        function successGetSubCategory(SubCategoryData) {
            localStorage.setItem("CategoryNo", $("#Select1").val());
            SubCategory = SubCategoryData;
            try {
                
                str = '<label for="exampleFormControlInput1">חיפוש תת קטגוריה</label>';
                str += '<input type="text" class="form-control" id="search" onchange=getSubCatFromSearch() />';   
                str += "<select class='form-control' required multiple id='exampleFormControlSelect2'>";
                str += "<option value='בחר'  disabled selected>בחר</option>";
                for (var i = 0; i < SubCategoryData.length; i++) {
                    str += "<option class='selectCat' value='" + SubCategory[i].SubCategoryNo + "'  onclick=labelSubCat(this.text,"+SubCategory[i].SubCategoryNo+")> " + SubCategory[i].SubCategoryName + '</option >';
                }
                str += " </select>";
                if (localStorage.getItem("SubCats") == null) {
                    document.getElementById("subcategory").innerHTML = str;
                }
                else {
                    // Get the existing data
            var existing = localStorage.getItem('SubCats');
            // If no existing data, create an array
            // Otherwise, convert the localStorage string to an array
                    existing = existing ? existing.split(',') : [];
                      str1 = '<div class="form-group">';
                    for (var i = 0; i < existing.length; i++) {
                        str1 += '<input type="checkbox" name="fancy-checkbox-primary-custom-icons" id="fancy-checkbox-primary-custom-icons" value="' + existing[i] + '" autocomplete="off" checked onchange=changeListSubCat(this)>';
                 str1 += '<label for="fancy-checkbox-primary-custom-icons" class="[ btn btn-default active ]">' + existing[i] + '</label>';
                    }
            str1 += '</div>';
                    document.getElementById("subcategory").innerHTML = str + str1;
                }

            }
           
            catch (err) {
                alert(err);
            }
        }

        function labelSubCat(subcat,subCatNo) {
          // Get the existing data
            var existing = localStorage.getItem('SubCats');
            // If no existing data, create an array
            // Otherwise, convert the localStorage string to an array
            existing = existing ? existing.split(',') : [];
            // Add new data to localStorage Array
            existing.push(subcat);
            // Save back to localStorage
            localStorage.setItem('SubCats', existing.toString());

             // Get the existing data
            var existingNo = localStorage.getItem('ArraySubCategory');
            // If no existing data, create an array
            // Otherwise, convert the localStorage string to an array
            existingNo = existingNo ? existingNo.split(',') : [];
            // Add new data to localStorage Array
            existingNo.push(subCatNo);
            // Save back to localStorage
            localStorage.setItem('ArraySubCategory', existingNo.toString());

            str = '<div class="form-group">';
            str += '<input type="checkbox" name="fancy-checkbox-primary-custom-icons" id="fancy-checkbox-primary-custom-icons" value="' + subcat + '" autocomplete="off" checked onchange=changeListSubCat(this)>';
            str += '<label for="fancy-checkbox-primary-custom-icons" class="[ btn btn-default active ]">' + subcat + '</label>';
            str += '</div>';
            document.getElementById("subcategory").innerHTML += '<label>' + str + '</label>';
                }
        function error(err) {
            err = JSON.parse(err.responseText);
            Swal.fire({
                type: 'error',
                title: 'שגיאה ',
                text: 'משהו לא עובד',
                footer: err.ExceptionMessage
            });
            //swal("Error!", err.ExceptionMessage, "error");
        }
        function changeListSubCat(subcatremove) {
             // Get the existing data
            var existing = localStorage.getItem('SubCats');
            // If no existing data, create an array
            // Otherwise, convert the localStorage string to an array
            existing = existing ? existing.split(',') : [];
            // Add new data to localStorage Array
            var arrayNewSubCat = [];
            var j = 0;
            for (var i = 0; i < existing.length; i++) {
                if (existing[i] == subcatremove.defaultValue) {
                    continue;
                }
                arrayNewSubCat[j] = existing[i];
                j++;
            }
            // Save back to localStorage
            localStorage.setItem('SubCats', arrayNewSubCat.toString());
        }
       
         function AddJob() {
                Job = { // Note that the name of the fields must be identical to the names of the properties of the object in the server
                    CompanyCompanyNo: localStorage.getItem("CompanyNo"),
                    JobName: localStorage.getItem("JobName"),
                    JobDescription:localStorage.getItem("JobDescription"),
                    Requirements:localStorage.getItem("Requirements"),
                    MailForCV: localStorage.getItem("MailForCV"),
                    OpenDate: localStorage.getItem("OpenDate"),
                    ToDate: localStorage.getItem("ToDate"),
                    Link: localStorage.getItem("Link"),
                    Location:localStorage.getItem("Location"),
                    Status: localStorage.getItem("Status"),
                    CategoryNo: localStorage.getItem("CategoryNo"),
                    //ArrayIntrests: localStorage.getItem("ArrayIntrests"),
                    ArrayLanguage: localStorage.getItem("ArrayLanguage").split(','),
                    ArraySkill: localStorage.getItem("ArraySkill").split(','),
                    ArraySubCategory: localStorage.getItem("ArraySubCategory").split(','),
                }
                //פקודת אגקס להכנסת משרה
                ajaxCall("POST", "../api/JobNew", JSON.stringify(Job), success, error);
            }
            function f1() {
                AddJob();
                return false; // the return false will prevent the form from being submitted
                // hence the page will not reload
            }
        function success() {
            Swal.fire({
                position: 'top-end',
                type: 'success',
                title: 'הנתונים נשמרו בהצלחה',
                showConfirmButton: false,
                timer: 1500
            });
        
        }
