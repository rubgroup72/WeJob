        // this function is activated in case of a success
        function getSuccess(distributorsdata) {
            distributors = distributorsdata; // keep the distributors array in a global variable;

                tbl = $('#distributorTable').DataTable({
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/1.10.19/i18n/Hebrew.json"

                    data: distributorsdata,

                     dom: "Bfrtip",
                    columns: [
                            {
                            "className": 'edit',
                            "orderable": false,
                            "data": null,
                            "defaultContent": '',
                            render: function (data, type, row, meta) {
                                let dataDis = "data-DisId='" + row.CompanyNo + "'";
                                editBtn = " <span class='editBtn btn btn-success fa fa-edit'" + dataDis + " ></span> ";
                                return editBtn;
                            }
                        },
                        {
                            "className": 'view',
                            render: function (data, type, row, meta) {
                                let dataDis = "data-DisId='" + row.CompanyNo + "'";
                                viewBtn = "<span class ='viewBtn btn btn-info fa fa-eye-slash'" + dataDis + " > </span>";
                                return viewBtn;
                            }
                        },
                        {
                            "className": 'delete',
                            render: function (data, type, row, meta) {
                                let dataDis = "data-DisId='" + row.CompanyNo + "'";
                                deleteBtn = " <span class='deleteBtn btn btn-danger fa fa-remove'" + dataDis + "></span>";
                                return deleteBtn;
                            }
                        },
                         {
                            data: "NameCompany",
                            title: "שם חברה"
                        },
                            {
                            data: "NamePerson",
                            title: "שם איש קשר"
                        },
                             {
                            data: "Email",
                            title: 'דוא"ל'
                        },
                        {
                            data: "Phone",
                            title: 'טלפון'
                        }
                                      ]
                });
                buttonEvents();
            }

            catch (err) {
                alert(err);
            }
        }

        // this function is activated in case of a failure
        function error(err) {
            swal("Error: " + err);
        }

        // wire all the buttons to their functions
        function buttonEvents() {
            // Add event listener for opening and closing details
            $("#distributorTable").on('click', 'td.edit', function () {
                var tr = $(this).closest('tr');
                var row = tbl.row(tr);
                if (row.child.isShown()) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    // Open this row
                    row.child(format(row.data())).show();
                    tr.addClass('shown');
                    let dataDis = "data-DisId='" + row.CompanyNo + "'";
                    editBtn = " <span class='editBtn btn btn-success fa fa-check-square-o'" + dataDis + " ></span> ";
                    document.getElementsByClassName("shown") = editBtn;
                }

            });
            $("#distributorTable").on('click', 'td.view', function () {
                window.location.href = 'ListOfJobsOfDistributor.html';
            });
        }

                            '<input type="text" class="form-control" id="name" required>'+

        }
