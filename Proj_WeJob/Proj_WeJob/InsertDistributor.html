    <script>
      
        $(document).ready(){
            $("#myTopnav").click(function () {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            });
        };
    </script>

    <br /><br />
    <div class="container-contact100" dir="rtl">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title" style="text-align:center">
                    הוספת מפיץ חדש 
                </span>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input class="input100" id="namecompany" type="text" name="namecompany" placeholder="שם החברה">
                    <label class="label-input100" for="name">
                        <span class="fa fa-building"></span>
                    </label>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input class="input100" id="nameperson" type="text" name="nameperson" placeholder="שם איש קשר">
                    <label class="label-input100" for="name">
                        <span class="lnr lnr-user"></span>
                    </label>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" id="email" type="text" name="email" placeholder="דוא'ל">
                    <label class="label-input100" for="email">
                        <span class="lnr lnr-envelope"></span>
                    </label>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Phone is required">
                    <input class="input100" id="phone" type="text" name="phone" placeholder="טלפון">
                    <label class="label-input100" for="phone">
                        <span class="lnr lnr-phone-handset"></span>
                    </label>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        <button class="contact100-form-btn">
                            הוסף
                        </button>

                    </div>
                </div>
            </form>
        </div>
    </div>
